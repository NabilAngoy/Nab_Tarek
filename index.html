<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <section class="mt-3">
    <h1 id="title"  align="center">FreeCodeCamp Survey Form</h1>
    <p id="description" align="center">Thank you for taking the time to help us improve the platform</p>
    <div class="row">
      <div class="col-6 m-auto">
        <form action="" id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="" id="name" placeholder="Type your name..." class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="" id="email" placeholder="Type your email..." class="form-control" required>
          </div>
          <div class="form-group">
            <label for="number" id="number-label">Number</label>
            <input type="number" name="" id="number" min="4" max="8" size="10" placeholder="Type the number..." class="form-control" required>
          </div>
          <label for="dropdownlist">What is your favorite feature of freeCodeCamp?</label>
          <select class="form-select form-select mb-3" aria-label=".form-select-lg example" id="dropdown" name="dropdownlist">
            <option disabled selected >Select the current role</option>
            <option value="1">Full-time job</option>
            <option value="2">Student</option>
            <option value="3">Full-time leaner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
          <label for="recomend">Would you recommend freeCodeCamp to a friend?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="check1" name="option1" value="definitely" checked>
            <label class="form-check-label">Definitely</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="check1" name="option1" value="maybe">
            <label class="form-check-label">Maybe</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="check1" name="option1" value="not sure">
            <label class="form-check-label">Not sure</label>
          </div>
    
          <label for="dropdownlist">What is your favorite feature of freeCodeCamp?</label>
          <select class="form-select form-select mb-3" aria-label=".form-select-lg example" name="dropdownlist">
            <option disabled selected>Open this select menu</option>
            <option value="1">Challenges</option>
            <option value="2">Project</option>
            <option value="3">Community</option>
            <option value="3">Open source</option>
          </select>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="not sure" checked>
            <label class="form-check-label">Front-end project</label>
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="not sure">
            <label class="form-check-label">Back-end Project</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="not sure" >
            <label class="form-check-label">Data visualization</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="not sure" >
            <label class="form-check-label">Challenges</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="not sure" >
            <label class="form-check-label">Open source Community</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="not sure" >
            <label class="form-check-label">Gitter help rooms</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="not sure" >
            <label class="form-check-label">Videos</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="not sure" >
            <label class="form-check-label">City Meetups</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="not sure" >
            <label class="form-check-label">Wiki</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="not sure" >
            <label class="form-check-label">Additional courses</label>
          </div>
          <label for="comment" class="my-2">Any suggestion?</label>
          <textarea name="comment" id="" cols="30" rows="5" class="form-control" placeholder="Enter your comment..."></textarea>
          <div class="col mt-3">
            <input type="submit" value="Submit" id="submit" class="btn form-control text-light bg-success mt-3 py-2">
          </div>
        </form>
      </div>
    </div>
    
  </section>

  <script src="js/index.js"></script>
</body>

</html>
